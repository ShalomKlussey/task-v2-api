name: Task Api Github Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Run Tests
        run: mvn test
